<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apakah Anda Sayang FAJAR ?</title>
    <link rel="stylesheet" href="styles.css" />

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
      }

      .container {
        margin-top: 100px;
      }

      h1 {
        color: #333;
        font-size: 2em;
      }

      .buttons {
        margin-top: 20px;
        position: relative;
        height: 150px;
      }

      button {
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.2s ease, background-color 0.2s ease;
      }

      .yes-button {
        background-color: #28a745;
        color: white;
      }

      .yes-button:hover {
        background-color: #218838;
      }

      .no-button {
        background-color: #dc3545;
        color: white;
        position: absolute;
      }

      .no-button:hover {
        background-color: #c82333;
      }

      #message {
        margin-top: 20px;
        font-size: 1.5em;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>APAKAH ANDA SAYANG FAJAR?</h1>
      <div class="buttons">
        <button
          class="yes-button"
          style="margin-right: 1rem"
          onclick="sayThanks()"
        >
          YA
        </button>
        <button class="no-button" onmouseover="moveButton()">TIDAK</button>
      </div>
      <p id="message"></p>
    </div>

    <script>
      function moveButton() {
        const noButton = document.querySelector(".no-button");
        const container = document.querySelector(".buttons");

        const containerRect = container.getBoundingClientRect();
        const buttonRect = noButton.getBoundingClientRect();

        const newLeft =
          Math.random() * (containerRect.width - buttonRect.width);
        const newTop =
          Math.random() * (containerRect.height - buttonRect.height);

        noButton.style.transform = `translate(${newLeft}px, ${newTop}px)`;
      }

      function sayThanks() {
        const message = document.getElementById("message");
        message.textContent = "MAKASIH SUDAH SAYANG FAJAR";
      }
    </script>
  </body>
</html>
